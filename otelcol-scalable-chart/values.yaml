## Collector Definitions
collectors:
  # Application Observability Collectors
  receiver:
    enabled: true
    type: application
    replicas: 1
    mode: deployment
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 200m
    config:
      workloadName: "receiver"
      receivers: ["otlp", "filelog"]
      processors: ["memory_limiter", "k8sattributes", "resource", "batch"]
      exporters: ["loadbalancing", "loadbalancing/spanmetrics", "loadbalancing/servicegraph"]

  tailsampling:
    enabled: true
    type: application
    replicas: 2
    mode: statefulset
    resources:
      limits:
        memory: 8Gi
        cpu: 500m
      requests:
        memory: 1Gi
        cpu: 200m
    config:
      workloadName: "tailsampling"
      samplingRate: 0.5
      decisionWait: "10s"
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource/add_workload_name", "tail_sampling", "batch"]
      exporters: ["otlphttp/grafanacloud"]

  spanmetrics:
    enabled: true
    type: application
    replicas: 2
    mode: statefulset
    serviceAccount: otel-collector
    image: 
      repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
      tag: "0.133.0"
    resources:
      limits:
        memory: 8Gi
        cpu: 500m
      requests:
        memory: 1Gi
        cpu: 200m
    config:
      workloadName: "spanmetrics"
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource/add_collector_info", "filter/spanmetrics_only", "batch"]
      exporters: ["otlphttp/grafanacloud"]

  servicegraph:
    enabled: true
    type: application
    replicas: 2
    mode: statefulset
    serviceAccount: otel-collector
    image: 
      repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
      tag: "0.133.0"
    resources:
      limits:
        memory: 8Gi
      requests:
        memory: 1Gi
        cpu: 200m
    config:
      workloadName: "servicegraph"
      flushInterval: "60s"
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource/add_collector_info", "batch"]
      exporters: ["otlphttp/grafanacloud", "debug"]

  # Infrastructure Observability Collectors
  cluster-metrics:
    enabled: true
    type: infrastructure
    replicas: 3
    mode: statefulset
    resources:
      limits:
        memory: 2Gi
        cpu: 1
      requests:
        memory: 1Gi
        cpu: 500m
    targetAllocator:
      enabled: true
    config:
      workloadName: "cluster"
      receivers: ["k8s_cluster", "prometheus"]
      processors: ["memory_limiter", "resource", "batch"]
      exporters: ["otlphttp/grafanacloud"]

  node-metrics:
    enabled: true
    type: infrastructure
    replicas: 1
    mode: daemonset
    serviceAccount: otel-collector
    image: 
      repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
      tag: "0.133.0"
    resources:
      limits:
        memory: 256Mi
        cpu: 200m
      requests:
        memory: 128Mi
        cpu: 100m
    config:
      workloadName: "nodes"
      receivers: ["kubeletstats", "prometheus"]
      processors: ["memory_limiter", "filter/kubeletstats_allowlist", "resource", "batch"]
      exporters: ["otlphttp/grafanacloud"]

## Allowlists
allowlists:
  cadvisor:
    enabled: true
  kubelet:
    enabled: true
  kubeStateMetrics:
    enabled: true
  nodeExporter:
    enabled: true
  kubeletstats:
    enabled: true
  otelCollector:
    enabled: true

## Dependencies
kubeStateMetrics:
  enabled: false
  fullnameOverride: "kube-state-metrics"

nodeExporter:
  enabled: true
  fullnameOverride: "node-exporter"
  service:
    port: 9100
    portName: metrics
  hostNetwork: true
  hostPID: true
  
## RBAC
rbac:
  create: true

## Validation
validation:
  enabled: true
  skipOperatorCheck: false
  skipConnectivityTest: false

## Security Configuration
security:
  # Pod Security Context - Applied at pod level
  podSecurityContext:
    runAsUser: 65534         # nobody user
    runAsGroup: 65534        # nobody group
    runAsNonRoot: true       # Prevent running as root
    fsGroup: 65534           # File system group for volume ownership
    fsGroupChangePolicy: "OnRootMismatch"  # Change ownership only when needed
    supplementalGroups: []   # Additional groups for the container processes
    seccompProfile:
      type: RuntimeDefault   # Use runtime default seccomp profile
    # SELinux context (uncomment and configure if SELinux is used)
    # seLinuxOptions:
    #   level: "s0:c123,c456"
    # sysctls: []            # Sysctls and their values
  
  # Container Security Context - Applied at container level
  containerSecurityContext:
    # User and group settings
    runAsUser: 65534         # Override pod runAsUser if needed
    runAsGroup: 65534        # Override pod runAsGroup if needed
    runAsNonRoot: true       # Prevent container from running as root
    
    # Privilege settings
    allowPrivilegeEscalation: false  # Prevent privilege escalation
    privileged: false               # Ensure container is not privileged
    
    # Filesystem settings
    readOnlyRootFilesystem: true    # Make root filesystem read-only
    
    # Linux capabilities - drop all by default
    capabilities:
      drop:
        - ALL                # Drop all capabilities
      # add: []              # Add only specific capabilities if needed
      
    # Security profiles
    seccompProfile:
      type: RuntimeDefault   # Use runtime default seccomp profile
    # AppArmor profile (uncomment if AppArmor is used)
    # appArmorProfile:
    #   type: RuntimeDefault
    # SELinux context (container level override)
    # seLinuxOptions:
    #   level: "s0:c123,c456"
    
    # Process settings
    procMount: Default       # How proc filesystem is mounted

  # Advanced Security Settings (optional, environment-specific)
  advanced:
    # Pod Security Standards compliance level
    podSecurityStandard: "restricted"  # baseline, restricted, or privileged
    
    # Additional security annotations
    annotations:
      # Container runtime security profiles
      # container.apparmor.security.beta.kubernetes.io/otel-collector: "runtime/default"
      # seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
    
    # Network security
    hostNetwork: false       # Disable host network access
    
    # Volume security
    allowedVolumeTypes:
      - configMap
      - secret  
      - emptyDir
      - projected
      - downwardAPI
    
    # Seccomp profiles (if custom profiles are needed)
    seccompProfiles:
      custom:
        type: Localhost
        localhostProfile: "profiles/audit.json"
  

## Health Probes
healthProbes:
  enabled: true
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  
## Service Account
serviceAccount:
  create: true
  name: otel-collector

## Histogram Configuration
histograms:
  buckets: [0.1, 0.5, 1, 2, 5]

## Common Configuration
imagePullSecrets: []
commonLabels: {}
commonAnnotations: {}