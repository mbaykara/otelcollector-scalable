    transform:
      traces:
        enabled: false
        transforms:
          resource: []
          span: []
      metrics:
        enabled: false
        filters:
          datapoint: []
        transforms:
          datapoint: []
      logs:
        enabled: false
        transforms:
          log: []
  
  spanmetrics:
